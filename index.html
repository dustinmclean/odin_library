<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
        <p>A simple tool for keeping track of books</p>
    </div>

    <div class="input-form">
        <form id="book-form" action="./test" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="input-field">

            <label for="author">Author</label>
            <input type="text" id="author" name="author" class="input_field">

            <label for="date-published">Date Published</label>
            <input type="number" min="1000" max="2030" step="1" value="2024" id="date-published" name="date-published">

            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="Read">Read</option>
                <option value="Not read">Not read</option>
            </select>

            <div class="form-submit">
                <input type="submit" value="submit" class="button-primary">
            </div>
        </form>
    </div>
    <div class="library-display-container">
        <table class="display-table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Date Published</th>
                <th>Status</th>
            </tr>
           
        </table>
    </div>

</body>
</html>
